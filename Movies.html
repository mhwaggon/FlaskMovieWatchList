<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Add a Movie to Your Watchlist
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" name="movie" type="text" placeholder="Movie Name">
                            </div>
                            <div class="control">
                                <button class="button is-info">
                                    Add Movie
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    {% for movieData in movie_list  %}
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-500x500">
                                    <img src="https://image.tmdb.org/t/p/w500/{{ movieData.poster_path }}" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{ movieData.title }}</span>
                                        <br>
                                        <span class="subtitle">{{ movieData.vote_average }} Stars</span>
                                        <br>
                                        <span class="subtitle">{{ movieData.overview }}</span>
                                        <br>
                                        <span class="subtitle">{{ movieData.release_date }}</span>
                                        <br>
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>
